<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title data-i18n="helpPageTitle">Bridge Analyzer Help</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    </head>
    <body class="pb-5">
        <div class="container mt-4">
            <div class="d-flex justify-content-end align-items-center mb-2">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary" data-lang="ja">
                        JA
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-lang="en">
                        EN
                    </button>
                </div>
            </div>

            <h1 class="text-center mb-4" data-i18n="helpTitle"></h1>
            <p class="lead" data-i18n="helpIntro"></p>

            <div class="accordion" id="helpAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingDD">
                        <button
                            class="accordion-button"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseDD"
                            aria-expanded="true"
                            aria-controls="collapseDD">
                            <strong data-i18n="doubleDummyMode"></strong>
                        </button>
                    </h2>
                    <div
                        id="collapseDD"
                        class="accordion-collapse collapse show"
                        aria-labelledby="headingDD"
                        data-bs-parent="#helpAccordion">
                        <div class="accordion-body" data-i18n="featureDD">
                            （ここにダブルダミーモードの詳細な説明を記述します...）
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingSD">
                        <button
                            class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseSD"
                            aria-expanded="false"
                            aria-controls="collapseSD">
                            <strong data-i18n="singleDummyMode"></strong>
                        </button>
                    </h2>
                    <div
                        id="collapseSD"
                        class="accordion-collapse collapse"
                        aria-labelledby="headingSD"
                        data-bs-parent="#helpAccordion">
                        <div class="accordion-body" data-i18n="featureSD">
                            （ここにシングルダミーモードの詳細な説明を記述します...）
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingLA">
                        <button
                            class="accordion-button collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapseLA"
                            aria-expanded="false"
                            aria-controls="collapseLA">
                            <strong data-i18n="leadAnalysisMode"></strong>
                        </button>
                    </h2>
                    <div
                        id="collapseLA"
                        class="accordion-collapse collapse"
                        aria-labelledby="headingLA"
                        data-bs-parent="#helpAccordion">
                        <div class="accordion-body" data-i18n="featureLead">
                            （ここにリード分析モードの詳細な説明を記述します...）
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-primary" data-i18n="backToApp"></a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
            // ヘルプページ専用のシンプルな言語ローダー
            document.addEventListener("DOMContentLoaded", () => {
                // script.jsのグローバル関数を呼び出す
                if (typeof loadLanguage === "function") {
                    loadLanguage(getLanguage());
                }
                if (typeof setupLanguageSwitcher === "function") {
                    setupLanguageSwitcher();
                }
            });
        </script>
    </body>
</html>
